<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Layout Comparison | Gaming Gear Reviews</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="tools.css">
    <script src="../js/main.js" defer></script>
    <script src="../js/keyboard-tools.js" defer></script>
</head>
<body>
    <!-- ...copy header from index.html... -->
    
    <main class="tools-page">
        <h1>Keyboard Layout Comparison</h1>
        
        <section class="tool-section">
            <div class="layout-compare">
                <div class="tool-controls">
                    <select id="layoutSelector">
                        <option value="60percent">60% Layout</option>
                        <option value="tkl">TKL Layout</option>
                        <option value="full">Full Size</option>
                    </select>
                </div>
                <div id="layoutVisual" class="layout-visual"></div>
            </div>
        </section>

        <section class="tool-section">
            <h2>Switch Finder</h2>
            <div id="switchFinder" class="switch-finder">
                <div id="switchQuestions"></div>
                <div id="switchResults" class="switch-results"></div>
            </div>
        </section>
    </main>

    <!-- ...copy footer from index.html... -->
</body>
</html>
